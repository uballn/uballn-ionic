<!-- Generated template for the GeofenceComponent component -->
<ion-list>
  <ion-item *ngFor="let fence of fences.data">
    <h3>{{fence.title}}</h3>
    <p>{{fence.lat}}, {{fence.lon}}</p>
  </ion-item>
</ion-list>
