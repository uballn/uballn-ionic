<ion-header>
  <ion-navbar>
    <ion-title>{{message.data.header}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="messageheader" [style.backgroundImage]="'url(' + message.data.img + ')'"></div>
  <div class="messageContent">
    <h2>{{message.data.messageHeader}}</h2>
    <p>{{message.data.messageBody}}</p>
  </div>

</ion-content>
