<ion-header>
  <ion-navbar>
    <ion-title>Connect</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="connect">
          <ion-segment-button value="friends">
            Friends
          </ion-segment-button>
          <ion-segment-button value="squad">
            Squad
          </ion-segment-button>
          <ion-segment-button value="suggested">
            Suggested
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="connect">
        <ion-list *ngSwitchCase="'friends'">
            <button ion-item *ngFor="let friend of friends" class="friends" (click)="goToProfile(friend.uid)">
                <span class="imgWrapper"><img [src]="friend.img" /></span> {{ friend.username }}
              </button>  
        </ion-list>
            
        <ion-list *ngSwitchCase="'squad'">
          <h5>Add up to 5 friends and get notified when each other hits the court.</h5>
          <div *ngFor="let friend of friends" class="squad-{{friend.squad}}">
            <button ion-item (click)="goToProfile(friend.uid)">
                <span class="imgWrapper"><img [src]="friend.img" /></span>  {{ friend.username }}
            </button>
          </div>
        </ion-list>

        <ion-list *ngSwitchCase="'suggested'">
          <button ion-item *ngFor="let user of users" class="suggested" (click)="goToProfile(user.uid)">
              <span class="imgWrapper"><img [src]="user.img" /></span>  {{ user.username }}
          </button>  
        </ion-list>
      </div>
</ion-content>
