<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let message of MessageData" class="{{message.read}}">
          <ion-grid>
            <ion-row>
              <ion-col col-2 class="avatar">
              <span (click)="goToProfile(message.requestorID)">
                  <img [src]="message.avatar">
              </span>          
              </ion-col>
              <ion-col col-8 class="message">
                  <h5>{{message.header}}</h5>
                  <p>{{message.message}}</p>
              </ion-col>
              <ion-col col-3 class="confirmation">
                <span (click)="denyFriend(message.requestorName)"><img src="assets/img/icons-cancel.svg"/></span>
                <span (click)="approveFriend(message.requestorName)"><img src="assets/img/icons-checkmark.svg"/></span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
  
</ion-content>
