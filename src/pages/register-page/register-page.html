<ion-header>
    <ion-navbar>
        <button ion-button start (click)="back()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        <ion-title>
        <img src="assets/img/uballn-logo.png" />
      </ion-title>
    </ion-navbar>
  </ion-header>  

<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input formControlName="name" type="text"
        [class.invalid]="!signupForm.controls.name.valid && signupForm.controls.name.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.name.valid  && signupForm.controls.name.dirty" no-lines>
      <p>Please provide a name</p>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email" type="email"  
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty" no-lines>
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input formControlName="password" type="password"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty" no-lines>
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block class="primaryButton" type="submit" [disabled]="!signupForm.valid">
      Create Account
    </button>

    <p class="formText small">By logging in, you agree to UBALLNâ€™s <a href="#" (click)="showTerms()">Terms of Use</a> and <a href="#" (click)="showPrivacyPolicy()">Privacy Policy</a>.</p>

  </form>
</ion-content>
