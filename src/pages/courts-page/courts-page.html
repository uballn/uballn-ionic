<ion-header>
  <ion-navbar>
    <button ion-button start (click)="goToProfile()">
      <img class="avatar" src="{{avatar}}" />
    </button>
    <ion-title>
      <img src="assets/img/uballn-logo.png" />
    </ion-title>
    <button ion-button end (click)="seeMessages()">
        <img class="navIcon messages" src="assets/img/icons-message.svg"/>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
